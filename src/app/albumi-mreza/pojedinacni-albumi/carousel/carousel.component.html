<div class="carouselWrapper">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid"  src="{{ albums[counter].thumbnailUrl }}" alt="First slide">
      </div>      
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span (click)="changeCarousel($event)" class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span (click)="changeCarousel($event)" class="carousel-control-next-icon" aria-hidden="true"></span>
      <span  class="sr-only"></span>
    </a>
  </div>
</div>
